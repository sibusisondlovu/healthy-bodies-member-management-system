<div class="login-hpage">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"
        ><b>Healthy Bodies </b><br /><small>Member Management System</small></a
      >
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Login to start your session</p>

      <form
        class="user"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm.value)"
      >
        <div class="form-group">
          <input
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="Username"
          />
          <span
            class="glyphicon glyphicon-envelope form-control-feedback"
          ></span>
        </div>
        <div class="form-group has-feedback">
          <input
            type="password"
            #password
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button class="btn btn-primary btn-block btn-flat">Login</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
</div>
