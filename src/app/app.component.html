<div class="wrapper">
  <header *ngIf="isAuthenticated" class="main-header">
    <!-- Logo -->
    <a href="" class="logo">
      <span class="logo-lg"><b>Healthy </b>Bodies MMS</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img
                src="assets/img/user2-160x160.jpg"
                class="user-image"
                alt="User Image"
              />
              <span class="hidden-xs">Nondumiso Ndwandwe</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img
                  src="../assets/img/user2-160x160.jpg"
                  class="img-circle"
                  alt="User Image"
                />

                <p>Nondumiso - Administrator</p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside *ngIf="isAuthenticated" class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img
            src="assets/img/user2-160x160.jpg"
            class="img-circle"
            alt="User Image"
          />
        </div>
        <div class="pull-left info">
          <p>Nondumiso Ndwandwe</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="treeview">
          <a [routerLink]="['dashboard']" routerLinkActive>
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </a>
        </li>
        <li class="treeview">
          <a [routerLink]="['members']" routerLinkActive>
            <i class="fa fa-users"></i> <span>Members</span>
          </a>
        </li>
        <li class="treeview">
          <a [routerLink]="['orders']" routerLinkActive>
            <i class="fa fa-shopping-cart"></i> <span>Orders</span>
          </a>
        </li>
        <li class="treeview">
          <a [routerLink]="['commissions']" routerLinkActive>
            <i class="fa fa-money"></i> <span>Commissions</span>
          </a>
        </li>
        <li class="treeview">
          <a [routerLink]="['compose-sms']" routerLinkActive>
            <i class="fa fa-paper-plane"></i> <span>Messaging</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs"><b>Version</b> 2.0.0</div>
    <strong
      >Copyright &copy; 2021
      <a href="https://www.jaspa.co.za">Jaspa Systems</a>.</strong
    >
    All rights reserved.
  </footer>
</div>
