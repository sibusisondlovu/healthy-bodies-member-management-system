<section class="content-header">
  <h1>
    Mailbox
    <small>0 new messages</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#"><i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Messaging</li>
    <li class="active">Compose SMS</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-3">
      <a href="mailbox.html" class="btn btn-primary btn-block margin-bottom"
        >Back to Inbox</a
      >

      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">Folders</h3>

          <div class="box-tools">
            <button
              type="button"
              class="btn btn-box-tool"
              data-widget="collapse"
            >
              <i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="box-body no-padding">
          <ul class="nav nav-pills nav-stacked">
            <li>
              <a href="mailbox.html"
                ><i class="fa fa-inbox"></i> Inbox
                <span class="label label-primary pull-right">0</span></a
              >
            </li>
            <li>
              <a href="#"><i class="fa fa-envelope-o"></i> Sent</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-file-text-o"></i> Drafts</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa fa-filter"></i> Junk
                <span class="label label-warning pull-right">0</span></a
              >
            </li>
            <li>
              <a href="#"><i class="fa fa-trash-o"></i> Trash</a>
            </li>
          </ul>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
    <!-- /.col -->
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Compose New Message</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="form-group col col-6">
            <label>Send To</label>
            <select class="form-control" (change)="sendSMSToMembers($event)">
              <option value="0">All Members</option>
              <option value="1">Member for this area</option>
            </select>
          </div>

          <div class="form-group">
            <textarea
              id="compose-textarea"
              class="form-control"
              style="height: 200px"
            >
            </textarea>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <div class="pull-right">
            <button type="button" class="btn btn-default">
              <i class="fa fa-pencil"></i> Draft
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-envelope-o"></i> Send
            </button>
          </div>
          <button type="reset" class="btn btn-default">
            <i class="fa fa-times"></i> Discard
          </button>
        </div>
        <!-- /.box-footer -->
      </div>
      <!-- /. box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
