<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Dashboard
    <small>v2.0.0</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/dashboard"><i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Dashboard</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>{{ totalOrders }}</h3>

          <p>Orders</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a routerLink="/orders" class="small-box-footer"
          >View <i class="fa fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>{{ remainingSMSBalance }}</h3>

          <p>SMS Credits</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a routerLink="/compose-sms" class="small-box-footer"
          >Send SMS <i class="fa fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>{{ totalMembers }}</h3>

          <p>Members</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a routerLink="/members" class="small-box-footer"
          >View Members<i class="fa fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>

    <!-- ./col -->
  </div>
  <!-- /.row -->

  <!-- /.row (main row) -->
</section>
<!-- /.content -->
